<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <style type="text/css" media="screen">
    body {
      padding-top: 10px;
    }
    #removeButton {
      color: red;
      border-color: red;
    }
    #removeAllButton {
      color: red;
      border-color: red;
    }
    tr.selected {
      background: lightslategray;
      color: white;
      font-style: italic;
    }
    tr td:first-child {
      padding-left: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
        <input type="text" id="inputTitle" placeholder="Beer">
    </div>
    <div class="row">
        <input type="number" id="inputValue" placeholder="1342">
    </div>
    <div class="row">
          <button id="addButton" class="button">Add</button>
    </div>
    <div class="row">
      <h3>Items</h3>
    </div>
    <div class="row" id="items">
    </div>
    <div class="row">
        <button id="removeButton" class="button button-outline float-right">Remove</button>
    </div>
    <div class="row">
        <button id="removeAllButton" class="button button-outline float-right">Remove All</button>
    </div>
  </div>
  <script src="custom.js"></script>
</body>
</html>
